<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Login Form -->
      <form>
        <input type="text" name="username" class="fadeIn second" [(ngModel)]="username" placeholder="login">
        <input type="text" name="password" class="fadeIn third" [(ngModel)]="password" placeholder="password">
        <input type="button" class="fadeIn fourth" value="Log In" (click)="validateUser()" >
      </form>
      <!-- Remind Passowrd -->
      <div id="formFooter">
          <a class="underlineHover" href="#">Register</a><br />
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
